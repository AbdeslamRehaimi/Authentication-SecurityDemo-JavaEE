<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            h1 {
                color: brown;
            }

            h2 {
                color: chocolate;
            }

            .btn {
                margin-top: 10px;
                 color: #fff;
                background-color: #007bff;
                border-color: #007bff;
                display: inline-block;
                font-weight: 400;
                text-align: center;
                white-space: nowrap;
                vertical-align: middle;
                user-select: none;
                border: 1px solid transparent;
                padding: .375rem .75rem;
                font-size: 0.75rem;
                line-height: 1.5;
                border-radius: .25rem;
                width: 80px;
            }
            
            .btnCancel {
                margin-top: 10px;
                 color: #fff;
                background-color: crimson;
                border-color: #007bff;
                display: inline-block;
                font-weight: 400;
                text-align: center;
                white-space: nowrap;
                vertical-align: middle;
                user-select: none;
                border: 1px solid transparent;
                padding: .375rem .75rem;
                font-size: 0.75rem;
                line-height: 1.5;
                border-radius: .25rem;
                width: 80px;
            }
            
            .btnCancel:hover{
                background-color: coral
            }

            .btn:hover {
                background-color: #48ff0c;
            }

            hr {
                width: 150px;
                border: 5px solid #48ff0c;
            }

            .input{
                width: 200px;
            }
        </style>
    </h:head>
    <h:body>
        <fieldset>
            <center>
                <h1> <span style="color: #0000007a;">Auth-Demo</span> SECURITY </h1>
            </center>
            <hr></hr>
        </fieldset>
        <fieldset style="background-color: antiquewhite;">
            <legend>Menu</legend>
            <center>
                <div >
                    <a style="margin-left:30px" href="index.jsf">Index</a>
                    <a style="margin-left:30px" href="login.jsf" >Login</a>
                    <a style="margin-left:30px" href="register.jsf" >Register</a>
                    <a style="margin-left:30px" href="recover.jsf" >Recover</a>
                </div>
            </center>
        </fieldset>
        <br></br><br></br><br></br>
        ${msg}<span style="color: #48ff0c">${code}</span>
        <center>
        <f:view>


            <h:form>
                <h1><h:outputText value="Mot de passe oublie"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText class="input" id="email" value="#{loginController.authentification.email}" title="Email" />
                    <h:commandButton class="btn" value="Recover" action="#{loginController.passwordRecover()}"></h:commandButton>
                    <input class="btnCancel" type="reset" value="Reset" />
                </h:panelGrid>
             </h:form>
        </f:view>

        </center>
      
        
        <fieldset style="margin-top: 200px; display: block;">
            <center>
                <h3>Copyrights@MasterISI</h3>
            </center>
        </fieldset>
    </h:body>
</html>
